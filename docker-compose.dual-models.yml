version: '3.8'

# Docker Compose configuration for Dual-Model AI System Administrator Agent
# DEPRECATED: This configuration is for legacy local model deployment.
# Use docker-compose.remote-llm.yml for the recommended remote LLM deployment.
# Features: Gemma 3 (1B) + DeepSeek-R1 (1.5B) + API Gateway + Wiki.js
services:
  # Ollama service for Gemma 3 1B parameters
  ollama-gemma3:
    image: ollama/ollama:latest
    container_name: ollama-gemma3
    restart: unless-stopped
    ports:
      - "11434:11434"  # Gemma 3 1B API port
    volumes:
      - gemma3_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    user: "1000:1000"  # Run as non-root
    networks:
      - ai-agent-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Ollama service for DeepSeek-R1 Distill (1.5B parameters)
  ollama-deepseek:
    image: ollama/ollama:latest
    container_name: ollama-deepseek
    restart: unless-stopped
    ports:
      - "11435:11434"  # DeepSeek-R1 API port (mapped to external 11435)
    volumes:
      - deepseek_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    user: "1000:1000"  # Run as non-root
    networks:
      - ai-agent-network
    deploy:
      resources:
        limits:
          memory: 2.5G
          cpus: '2.0'
        reservations:
          memory: 1.5G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API Gateway for dynamic model routing
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway.pi
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"  # Main API Gateway port
      - "8081:8081"  # Admin/Status port
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    environment:
      - GATEWAY_HOST=0.0.0.0
      - GATEWAY_PORT=8080
      - ADMIN_PORT=8081
      - GEMMA3_URL=http://ollama-gemma3:11434
      - DEEPSEEK_URL=http://ollama-deepseek:11434
      - GEMMA3_MODEL=gemma3:1b
      - DEEPSEEK_MODEL=deepseek-r1:1.5b
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    networks:
      - ai-agent-network
    depends_on:
      - ollama-gemma3
      - ollama-deepseek
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Documentation website with API proxy
  docs:
    image: nginx:alpine
    container_name: ai-agent-docs
    restart: unless-stopped
    ports:
      - "3004:80"  # Map internal port 80 to external port 3004
    volumes:
      - ./website:/usr/share/nginx/html:ro
      - ./website/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ai-agent-network
    depends_on:
      - api-gateway
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ai-agent-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: ai-agent-br

volumes:
  gemma3_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/inggo/ai-agent/data/gemma3
  deepseek_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/inggo/ai-agent/data/deepseek
  wiki_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/inggo/ai-agent/data/wiki
  wiki_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/inggo/ai-agent/logs/wiki
